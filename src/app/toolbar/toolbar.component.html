<!-- mat refers to angular material components -->
<mat-toolbar color="primary">
  <span><a routerLink="/">Post-It</a></span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent">Create a Post</a>
    </li>
    <li *ngIf="!userAuthenticated">
      <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userAuthenticated">
      <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Sign-Up</a>
    </li>
    <li *ngIf="userAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
