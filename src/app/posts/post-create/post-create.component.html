<mat-card>
  <mat-spinner *ngIf='isLoading'></mat-spinner>

  <form [formGroup]="form" (submit)="onSubmit()" *ngIf='!isLoading'>

    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Post Title"
      >
      <mat-error *ngIf="form.get('title').invalid">Please enter a title for your post</mat-error>
    </mat-form-field>

    <div>
      <button
        mat-stroked-button
        color="accent"
        type="button"
        (click)="filePicker.click()"
        >Pick Image
      </button>
      <input
        type="file"
        #filePicker
        (change)="onImagePicked($event)"
      >
    </div>

    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview  && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>

    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="body"
        placeholder="Post Body"
      >
      <mat-error *ngIf="form.get('body').invalid">Please enter a body for your post</mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="accent"
      type="submit"
      >Save Post
    </button>

  </form>
</mat-card>
